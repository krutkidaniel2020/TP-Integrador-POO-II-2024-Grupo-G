<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Categorias</title>
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>

<body>
<div class="container-fluid">
    <h3 class="display-3">Lista de categorias</h3>

    <form th:action="@{/categorias/crear}" th:method="get">
        <button class="btn btn-primary">Agregar</button>
    </form>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
           <!-- <th scope="col">Estado</th>-->
           <!-- <th scope="col"></th>
            <th scope="col"></th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="categoria : ${categorias}">
            <td th:text="${categoria.id}">Id</td>
            <td th:text="${categoria.nombre}">Nombre</td>
            <td th:text="${categoria.estado}">Estado</td>

            <td>
                <form th:action="@{/categorias/{id}/editar(id=${categoria.id})}" th:method="get">
                    <button class="btn btn-success">Editar</button>
                </form>
           <!-- </td>
            <td>-->
                <form th:action="@{/categorias/{id}(id=${categoria.id})}" th:method="delete">
                    <button class="btn btn-danger">Baja</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <ul class="list-group list-group-horizontal">
        <li class="list-group-item"><a href="/">Inicio</a></li>
    </ul>
</div>
<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
